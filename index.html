        <div class="h1">Calculator</div>

                    </div>

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        <div class="btn btn-outline-warning w-100 moin  pt-4">-</div>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col">
                        <div class="btn btn-outline-info w-100 un pt-4">1</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 deux pt-4">2</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 trois pt-4">3</div>

                    </div>
