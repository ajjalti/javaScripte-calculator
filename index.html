<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        *{
            padding: 0!important;
            margin: 0!important;
        }
        .main{
            height: 95vh;
        }
        .btn{
            height: 100%;
        }
    </style>
    <script src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid  text-center main">
        <div class="h1">Calculator</div>
        <div class="container w-50 h-50 mx-auto">
            <div class="container h-100 border border-1">
                <div class="row h-25">
                    <div class="col">
                    <input type="text" class="form-control h-100 output" readonly>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col">
                        <div class="btn btn-outline-info w-100 C">C</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 sign">+/_</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 modulo">%</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 diviion">/</div>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col">
                        <div class="btn btn-outline-info w-100 sept">7</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 eight">8</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 nine">9</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 multiple">*</div>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col">
                        <div class="btn btn-outline-info w-100 four">4</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 five">5</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 six">6</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 moin">-</div>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col">
                        <div class="btn btn-outline-info w-100 un">1</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 deux">2</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 trois">3</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 plus">+</div>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col-6">
                        <div class="btn btn-outline-info w-100 zero">0</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 virgule">,</div>
                    </div>
                    <div class="col">
                        <div class="btn btn-outline-info w-100 equal">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center"> &copy; Created By <a href="https://www.linkedin.com/in/ahmed-ajjalti-01a952205/">Ahmed Ajjalti</a></div>
</body>
</html>
